<html style="allowtransparency: true">
<head>
<script language="JavaScript" type="text/javascript">
    // viswa wants to know this
    function loginRequest(token) {
        window.status = "javaevent,requestlogin," + token;
        return true;
    }
    function requestLogin(token, forceLogin) {
        window.status = "javaevent,requestlogin," + token + "," + forceLogin;
        return true;
    }
    function inConfiguration(inConfig) {
        window.status = "javascript,inconfiguration," + inConfig;
    }
    
    function login(user, password) {
        return document.getElementById("flash").login(user, password);
    }
    function setMovie(url) {
        document.getElementById("flash").movie = url;
    }
    function toggleConfiguration() {
        try {
            document.getElementById("flash").toggleConfiguration();
        } catch (e) {
            // ignore
        }
    }
    
    document.onmousemove = mouseMove;
    document.onmouseover = mouseOver;
    document.onmouseout = mouseOut;
    document.onmousedown = mouseDown;
    document.onmouseup = mouseUp;
    function mouseCoords(ev){
	if(ev.pageX || ev.pageY){
		return {x:ev.pageX, y:ev.pageY};
	}
	return {
		x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,
		y:ev.clientY + document.body.scrollTop  - document.body.clientTop
	};
    }
    function mouseOver(ev) {
	ev = ev || window.event;
	var mousePos = mouseCoords(ev);
        window.status = "javaevent,mouseover," + ev.x + "," + ev.y;
    }
    function mouseOut(ev) {
	ev = ev || window.event;
	var mousePos = mouseCoords(ev);
        window.status = "javaevent,mouseout," + ev.x + "," + ev.y;
    }
    function mouseDown(ev) {
	ev = ev || window.event;
	var mousePos = mouseCoords(ev);
        window.status = "javaevent,mousedown," + ev.x + "," + ev.y;
    }
    function mouseUp(ev) {
	ev = ev || window.event;
	var mousePos = mouseCoords(ev);
        window.status = "javaevent,mouseup," + ev.x + "," + ev.y;
    }
    function mouseMove(ev){
	ev = ev || window.event;
	var mousePos = mouseCoords(ev);
        window.status = "javaevent,mousemove," + ev.x + "," + ev.y;
    }

    function _onload() {
        window.status = "javaevent,loaded";
    }
</script>
</head>
<body border="no" scroll="no" style="margin: 0px 0px 0px 0px" onload="_onload();">
<object id="flash" style="margin: 0px 0px 0px 0px; width:100%; height:100%" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
    <param name="movie" value="x">
    <param name="quality" value="high">
    <PARAM NAME="wmode" VALUE="opaque">
    <!--<param name="bgcolor" VALUE=#D9D9D9>-->
    <param name="allowScriptAccess" VALUE="always">
</object>
</body></html>
