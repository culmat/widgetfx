<html style="allowtransparency: true">
<head>
<script language="JavaScript" type="text/javascript">
    function getCredentials() {
        window.status = "javaevent,getCredentials";
        var credentials = new Array();
        credentials[0]='user';
        credentials[1]='password';
        return credentials;
    }
    function mouseOver() {
        window.status = "javaevent,mouseover";
    }
    function mouseOut() {
        window.status = "javaevent,mouseout";
    }
    function mouseDown() {
        window.status = "javaevent,mousedown";
    }
    function mouseUp() {
        window.status = "javaevent,mouseup";
    }
    function _onload() {
        window.status = "javaevent,loaded";
    }
    
document.onmousemove = mouseMove;
document.onmouseover = mouseOver;
document.onmouseout = mouseOut;
document.onmousedown = mouseDown;
document.onmouseup = mouseUp;

function mouseMove(ev){
	ev           = ev || window.event;
	var mousePos = mouseCoords(ev);
        window.status = "javaevent,x=" + ev.x + ",y=" + ev.y;
}

function mouseCoords(ev){
	if(ev.pageX || ev.pageY){
		return {x:ev.pageX, y:ev.pageY};
	}
	return {
		x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,
		y:ev.clientY + document.body.scrollTop  - document.body.clientTop
	};
}

</script>
</head>

</object>
</body></html>
