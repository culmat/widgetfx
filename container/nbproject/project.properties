applet.draggable=false
applet.from.jnlp=false
applet.javascript.enable=false
applet.run.in.browser=false
application.desc=The JavaFX Desktop Widget Platform
application.homepage=http://code.google.com/p/widgetfx/
application.title=WidgetFX
application.vendor=WidgetFX
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.fx
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/widgetfx.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jnlp.jar=lib/jnlp.jar
file.reference.Scenario.jar=lib/Scenario.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.Scenario.jar}:\
    ${file.reference.jnlp.jar}:\
    ${reference.WidgetFX-API.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/C:/open-source/widgetfx/container/dist/
jnlp.codebase.user=http://widgetfx.googlecode.com/svn/site/webstart/
jnlp.enabled=true
jnlp.fx.main.jar.value=lib/javafxrt.jar
jnlp.offline-allowed=false
jnlp.packEnabled=false
jnlp.signed=true
main.class=org.widgetfx.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
pack200.jar.compress=false
platform.active=default_fx_platform
project.WidgetFX-API=../api
reference.WidgetFX-API.jar=${project.WidgetFX-API}/dist/widgetfx-api.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Xmx512m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
src.test.dir=test
test.src.dir=test
